<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="name">Character Name</p>
    <div class="raceBlock">
        <select class="race">
            <option value="choose">Choose a race</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="halfling">Halfling</option>
            <option value="human">Human</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="gnome">Gnome</option>
            <option value="halfelf">Half-Elf</option>
            <option value="halforc">Half-Orc</option>
            <option value="tiefling">Tiefling</option>
        </select>
    </div>
    <div class="classBlock">
        <select class="class">
            <option value="choose">Choose a class</option>
            <option value="barb">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorc">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
        </select>
        <p class="level">1</p>
    </div>
    <div class="classBlock2">
        <p class="class2"></p>
        <p class="level2"></p>
    </div>
    <div class="classBlock3">
        <p class="class3"></p>
        <p class="level3"></p>
    </div>

    <div class="stats">
        <div class="statBlock">
            <div class="statBox">
                <div class="score">
                    <p class="statName">STR:</p>
                    <p class="stat strStat">10</p>
                </div>                 
                <p class="mod strMod">0</p>
            </div>
            <div class="statBox">
                <div class="score">
                    <p class="statName">DEX:</p>
                    <p class="stat dexStat">10</p>
                </div>
                <p class="mod dexMod">0</p>
            </div>
            <div class="statBox">
                <div class="score">
                    <p class="statName">CON:</p>
                    <p class="stat conStat">10</p>
                </div>
                <p class="mod conMod">0</p>
            </div>
        </div>
        <div class="statBlock">
            <div class="statBox">
                <div class="score">
                    <p class="statName">INT:</p>
                    <p class="stat intStat">10</p>
                </div>
                <p class="mod intMod">0</p>
            </div>
            <div class="statBox">
                <div class="score">
                    <p class="statName">WIS:</p>
                    <p class="stat wisStat">10</p>
                </div>
                <p class="mod wisMod">0</p>
            </div>
            <div class="statBox">
                <div class="score">
                    <p class="statName">CHA:</p>
                    <p class=" stat chaStat">10</p>
                </div>
                <p class="mod chaMod">0</p>
            </div>
        </div>
    </div>

    <button class="rollStats">Randomize Stats</button>

    <script src="script.js"></script>
</body>
</html>
